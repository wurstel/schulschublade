<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Frage erstellen</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeCreateQuestion()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Frage</span>
                <input type="text" placeholder="Frage" ng-model="question.q">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Antwort</span>
                <!--<input type="text" placeholder="Antwort" ng-model="question.a">-->
                <div align="center">
                    <button class="button button-small button-assertive" ng-click="answer(false)">
                        falsch
                    </button>
                    <button class="button button-small button-balanced" ng-click="answer(true)">
                        wahr
                    </button>
                </div>
            </label>

            <br>
            <div align="center">
            <div class="button button-positive" ng-click="create()" align="center">Erstellen</div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
